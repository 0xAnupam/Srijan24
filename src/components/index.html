<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
    body {
        font-family: 'Montserrat', sans-serif;
        background: #030022;
    }
    h1 {
        text-align: center;
        color: #4181ee;
    }
    .wrapper {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .card {
        width: 300px;
        min-height: 350px;
        background: #3D019F;
        padding: 30px;
        border-radius: 3px;
        box-sizing: border-box;
        color: #FFF;
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-top-right-radius: 60px 60px;
        box-shadow: rgb(50 50 93 / 25%) 0px 30px 60px -12px, rgb(0 0 0 / 30%) 0px 18px 36px -18px;
        position: relative; /* Add position: relative */
        cursor: pointer; /* Add cursor pointer for better UX */
        transition: transform 0.35s cubic-bezier(.25, .1, 0, 2.05);
    }
    .card-title {
        position: absolute; /* Change position to absolute */
        bottom: 10px; /* Adjust bottom as needed */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Center horizontally */
        font-size: 2em;
        font-weight: 400;
        letter-spacing: 1.2px;
        text-align: center;
        margin: 0; /* Remove margin */
    }
    .card-content {
        font-size: 14px;
        letter-spacing: 0.5px;
        line-height: 1.5;
    }
</style>

<body>
    <div class="wrapper">
        <div class="card" onclick="handleCardClick(this)">
            <h3 class="card-title">Campus Ambassador</h3>
        </div>
        <div class="card" onclick="handleCardClick(this)">
            <h3 class="card-title">Events</h3>
        </div>
        <div class="card" onclick="handleCardClick(this)">
            <h3 class="card-title">Merchandise</h3>
        </div>
        <div class="card" onclick="handleCardClick(this)">
            <h3 class="card-title">Workshops</h3>
        </div>
    </div>

    <script>
          function handleCardClick(card) {
            // Scale down all cards
            document.querySelectorAll('.card').forEach(function (otherCard) {
                otherCard.style.background = '#3D019F';
                
                otherCard.style.transform = 'scale(1)';
            });

            // Scale up the clicked card
            card.style.background = 'linear-gradient(to bottom,#9344FB,#3D049F)';
            card.style.transition = 'transform 0.35s cubic-bezier(0, -2, 0, 1.86)';
        
            card.style.transform = 'scale(1.15)';
        }

        // Add event listener to the body to scale down cards when clicked outside of them
        document.body.addEventListener('click', function (event) {
            if (!event.target.closest('.card')) {
                document.querySelectorAll('.card').forEach(function (card) {
                    card.style.background = '#3D019F';
                    card.style.transition = 'transform 0.3s';
                    card.style.transform = 'scale(1)';
                });
            }
        });
    </script>
</body>

</html>
